name: Docker Build and Wiz CLI Scan

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t tasky-app -f tasky-main/Dockerfile tasky-main

      - name: Install WizCLI
        run: |
          curl -Lo wizcli https://downloads.wiz.io/wizcli/latest/wizcli-linux-amd64
          chmod +x wizcli
          sudo mv wizcli /usr/local/bin/wizcli

      - name: Authenticate Wiz CLI
        env:
          WIZ_CLIENT_ID: ${{ secrets.WIZ_CLIENT_ID }}
          WIZ_CLIENT_SECRET: ${{ secrets.WIZ_CLIENT_SECRET }}
        run: |
          wizcli auth --id "$WIZ_CLIENT_ID" --secret "$WIZ_CLIENT_SECRET"

      - name: Scan Docker image with Wiz CLI
        run: |
          wizcli scan docker-image tasky-app --output-format json --output-file wiz-scan-results.json

      - name: Format scan summary for PR
        id: format
        run: |
          summary=$(jq -r '"🚨 Vulnerabilities: \(.summary.vulnerabilities) | 🛡️ Severity: \(.summary.high) high, \(.summary.critical) critical"' wiz-scan-results.json)
          echo "summary=$summary" >> $GITHUB_OUTPUT

      - name: Comment on PR with results
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: wiz-scan-summary
          message: |
            **🔍 Wiz Container Scan Results**
            ${{ steps.format.outputs.summary }}
