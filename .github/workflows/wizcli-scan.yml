name: Docker Build and Wiz CLI Scan

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read
  security-events: write

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    env:
      TAG: "lq-docker-tag"
      POLICY: "LQUAYLE vulnerabilities policy"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t $TAG -f tasky-main/Dockerfile tasky-main

      - name: Install WizCLI
        run: |
          curl -Lo wizcli https://downloads.wiz.io/wizcli/latest/wizcli-linux-amd64
          chmod +x wizcli
          sudo mv wizcli /usr/local/bin/wizcli

      - name: Authenticate Wiz CLI
        env:
          WIZ_CLIENT_ID: ${{ secrets.WIZ_CLIENT_ID }}
          WIZ_CLIENT_SECRET: ${{ secrets.WIZ_CLIENT_SECRET }}
        run: |
          echo "Authenticating with Wiz..."
          wizcli auth --id "$WIZ_CLIENT_ID" --secret "$WIZ_CLIENT_SECRET"

      - name: Scan Docker image with Wiz CLI
        run: |
          wizcli docker scan --image $TAG --policy "$POLICY" --output wiz-scan-results.json,json,false --no-publish

      - name: Write CISA KEV Vulnerability Digest
        run: |
          echo "## ðŸ›¡ï¸ CISA KEV Vulnerabilities Only" >> $GITHUB_STEP_SUMMARY
      
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Resource | Type | Version | Severity | CVE | Fix Version | Fixable | Public Exploit |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|------|---------|----------|-----|-------------|---------|----------------|" >> $GITHUB_STEP_SUMMARY
      
          jq -r '
            def boolfmt(x): if x == true then "Yes" else "No" end;
      
            [.resources[]? 
              | select(.vulnerabilities != null)
              | . as $res
              | $res.vulnerabilities[]
              | select(.hasCisaKevExploit == true)
              | {
                  name: $res.name,
                  type: $res.type,
                  version: $res.version,
                  severity: .severity,
                  cve: .name,
                  fixVersion: (.fixedVersion // "-"),
                  fixable: (has("fixedVersion") and .fixedVersion != null),
                  publicExploit: (.hasExploit // false)
                }]
            | sort_by(.severity)
            | .[]
            | "| \(.name) | \(.type) | \(.version) | \(.severity) | \(.cve) | \(.fixVersion) | \(boolfmt(.fixable)) | \(boolfmt(.publicExploit)) |"
          ' wiz-scan-results.json >> $GITHUB_STEP_SUMMARY

