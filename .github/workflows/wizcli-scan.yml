name: Docker Build and Wiz CLI Scan

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read
  security-events: write

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    env:
      TAG: "lq-docker-tag"
      POLICY: "LQUAYLE vulnerabilities policy"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t $TAG -f tasky-main/Dockerfile tasky-main

      - name: Install WizCLI
        run: |
          curl -Lo wizcli https://downloads.wiz.io/wizcli/latest/wizcli-linux-amd64
          chmod +x wizcli
          sudo mv wizcli /usr/local/bin/wizcli

      - name: Authenticate Wiz CLI
        env:
          WIZ_CLIENT_ID: ${{ secrets.WIZ_CLIENT_ID }}
          WIZ_CLIENT_SECRET: ${{ secrets.WIZ_CLIENT_SECRET }}
        run: |
          echo "Authenticating with Wiz..."
          wizcli auth --id "$WIZ_CLIENT_ID" --secret "$WIZ_CLIENT_SECRET"

      - name: Scan Docker image with Wiz CLI
        run: |
          wizcli docker scan --image $TAG --policy "$POLICY" --output wiz-scan-results.json,json,false --no-publish

      - name: Upload Wiz Scan JSON result
        uses: actions/upload-artifact@v4
        with:
          name: wiz-scan-results
          path: wiz-scan-results.json

      - name: Write Wiz Vulnerability Summary and Collapsible OS Package Table
        run: |
          echo "## ðŸ“Š Wiz Vulnerability Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Severity | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
      
          jq -r '
            .result.osPackages[]
            | select(.vulnerabilities != null)
            | .vulnerabilities[]
            | .severity
          ' wiz-scan-results.json \
          | sort \
          | uniq -c \
          | awk '{ printf "| %s | %s |\n", $2, $1 }' >> $GITHUB_STEP_SUMMARY
      
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "<details><summary>ðŸ§¬ Vulnerable OS Packages (click to expand)</summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Version | Severity | CVE |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|---------|----------|-----|" >> $GITHUB_STEP_SUMMARY
      
          jq -r '
            def severity_rank(sev):
              if sev == "CRITICAL" then 0
              elif sev == "HIGH" then 1
              elif sev == "MEDIUM" then 2
              elif sev == "LOW" then 3
              else 4
              end;
      
            [
              .result.osPackages[]
              | select(.vulnerabilities != null)
              | . as $pkg
              | $pkg.vulnerabilities[]
              | {
                  name: $pkg.name,
                  version: $pkg.version,
                  severity: .severity,
                  cve: .name,
                  rank: (severity_rank(.severity))
                }
            ]
            | sort_by(.rank)
            | .[]
            | "| \(.name) | \(.version) | \(.severity) | \(.cve) |"
          ' wiz-scan-results.json >> $GITHUB_STEP_SUMMARY
      
          echo "</details>" >> $GITHUB_STEP_SUMMARY
